<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&family=Rochester&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <img
        class="banner"
        width="600"
        src="https://img.olhardigital.com.br/uploads/acervo_imagens/2016/06/20160606113909.jpg"
        alt=""
      />
      <div class="box">
        <div class="box__instagram">
          <h1 class="insta">Instagram</h1>
          <img
            class="perfil"
            width="100"
            src="https://media-exp1.licdn.com/dms/image/C4D03AQEjTRG8nWj4vA/profile-displayphoto-shrink_200_200/0/1647044399727?e=1666224000&v=beta&t=0HAK_h9lIUROO8IF2NvV5_Tj62pvo6h68fyu4iYF8PI"
            alt="foto perfil"
          />
          <a href="#" class="continue">Continue como Thyago</a>
          <a href="#" class="remove__count">Remover Conta</a>
        </div>
        <div class="box__option">
          <div class="title__option">Não é Thyago?</div>
          <div class="options">
            <a href="#" class="alter__count">Alterar Conta</a>
            ou
            <a href="#" class="register">Inscreva-se</a>
          </div>
        </div>
        <div class="box__app">
          <div class="title__app">Baixe o aplicativo</div>
          <div class="apps">
            <img
              width="100"
              src="https://img2.gratispng.com/20180719/evg/kisspng-app-store-apple-download-logo-app-store-5b500d988880b2.3327280815319730165591.jpg"
              alt="App store"
              class=""
            />
            <img
              width="100"
              src="https://upload.wikimedia.org/wikipedia/commons/d/d1/Logo_Google_play_%282012-2016%29.jpg"
              alt=""
              class="App Google Play"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
